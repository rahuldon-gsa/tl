<div class="nav" role="navigation">
    <ul>
        <li><a [routerLink]="['/index']" class="home">Home</a></li>
        <li><a [routerLink]="['/trailer','list']" class="list">Trailer List</a></li>
    </ul>
</div>
<div id="persist-trailer" class="content scaffold-edit" role="main">
    <h1>{{create ? "Create" : "Edit"}} Trailer</h1>
    <ul class="errors" role="alert" *ngIf="errors">
        <li *ngFor="let error of errors">{{error.message}}</li>
    </ul>

    <form name="save{className}" (ngSubmit)="save()">
        <fieldset class="form">
            <fieldset class="form">
  <div class="fieldcontain required">
    <label for="owner">Owner
      <span class="required-indicator">*</span>
    </label>
    <select required="" name="owner" id="owner" [(ngModel)]="trailer.owner">
      <option *ngFor="let user of userList" [value]="user.id" [selected]="trailer.owner?.id == user.id">{{user.toString()}}</option>
    </select>
  </div>
  <div class="fieldcontain required">
    <label for="updatedBy">Updated By
      <span class="required-indicator">*</span>
    </label>
    <input required="" name="updatedBy" id="updatedBy" [(ngModel)]="trailer.updatedBy" type="text" />
  </div>
  <div class="fieldcontain required">
    <label for="length">Length
      <span class="required-indicator">*</span>
    </label>
    <input required="" name="length" id="length" [(ngModel)]="trailer.length" type="text" />
  </div>
  <div class="fieldcontain required">
    <label for="description">Description
      <span class="required-indicator">*</span>
    </label>
    <input required="" name="description" id="description" [(ngModel)]="trailer.description" type="text" />
  </div>
  <div class="fieldcontain required">
    <label for="type">Type
      <span class="required-indicator">*</span>
    </label>
    <input required="" name="type" id="type" [(ngModel)]="trailer.type" type="text" />
  </div>
  <div class="fieldcontain required">
    <label for="createdBy">Created By
      <span class="required-indicator">*</span>
    </label>
    <input required="" name="createdBy" id="createdBy" [(ngModel)]="trailer.createdBy" type="text" />
  </div>
  <div class="fieldcontain required">
    <label for="width">Width
      <span class="required-indicator">*</span>
    </label>
    <input required="" name="width" id="width" [(ngModel)]="trailer.width" type="text" />
  </div>
  <div class="fieldcontain required">
    <label for="licenseNumber">License Number
      <span class="required-indicator">*</span>
    </label>
    <input required="" name="licenseNumber" id="licenseNumber" [(ngModel)]="trailer.licenseNumber" type="text" />
  </div>
  <div class="fieldcontain required">
    <label for="loadingType">Loading Type
      <span class="required-indicator">*</span>
    </label>
    <input required="" name="loadingType" id="loadingType" [(ngModel)]="trailer.loadingType" type="text" />
  </div>
  <div class="fieldcontain required">
    <label for="permanentAddress">Permanent Address
      <span class="required-indicator">*</span>
    </label>
    <select required="" name="permanentAddress" id="permanentAddress" [(ngModel)]="trailer.permanentAddress">
      <option *ngFor="let address of addressList" [value]="address.id" [selected]="trailer.permanentAddress?.id == address.id">{{address.toString()}}</option>
    </select>
  </div>
  <div class="fieldcontain required">
    <label for="trailerId">Trailer Id
      <span class="required-indicator">*</span>
    </label>
    <input required="" name="trailerId" id="trailerId" [(ngModel)]="trailer.trailerId" type="text" />
  </div>
  <div class="fieldcontain required">
    <label for="status">Status
      <span class="required-indicator">*</span>
    </label>
    <input required="" name="status" id="status" [(ngModel)]="trailer.status" type="text" />
  </div>
</fieldset>
        </fieldset>
        <fieldset class="buttons">
            <input type="submit" class="save" [value]="create ? 'Save' : 'Update'" />
        </fieldset>
    </form>
</div>
