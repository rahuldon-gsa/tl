<md-progress-spinner class="spinner-position" mode="indeterminate" *ngIf="isLoading">
</md-progress-spinner>


<md-toolbar color="accent">
	Component - Datatable
</md-toolbar>

<md-card class="example-card">
	<md-slide-toggle [(ngModel)]="responsive" mdTooltip="Resize the page to test!!" style="width: 200px">Responsive</md-slide-toggle>
</md-card>

<md-card class="example-card datatable-card">
	<smd-datatable [models]="models" [paginated]="true" [paginatorRanges]="[10, 25, 50, 100]" [responsive]="responsive">

		<smd-datatable-header [enableFilter]="true" filterLabel="Filter">
			<smd-datatable-action-button (onClick)="addSample($event)" label="Add"></smd-datatable-action-button>

			<smd-datatable-contextual-button (onClick)="editSample($event)" icon="edit" [minimunSelected]="1" [maxSelected]="1" mdTooltip="Edit the selected element"></smd-datatable-contextual-button>
			<smd-datatable-contextual-button (onClick)="removeSample($event)" icon="delete" [minimunSelected]="1" mdTooltip="Delete the element"></smd-datatable-contextual-button>
			<smd-datatable-contextual-button icon="filter_list" mdTooltip="Open a dialog for filtering?"></smd-datatable-contextual-button>
		</smd-datatable-header>

		<smd-datatable-column title="Id" field="id" sortable="true" numeric="true" titleTooltip="The identifier Tooltip"></smd-datatable-column>

		<smd-datatable-column title="Name" field="name" sortable="true" titleTooltip="User first name"></smd-datatable-column>

		<smd-datatable-column title="Surname" field="surname" sortable="true"></smd-datatable-column>

		<smd-datatable-column title="Birth Date" field="birthDate" sortable="true" [sortFn]="_sortByBirthDate" [filterFn]="_filterByBirthDate">
			<template let-model="data">
				{{model.birthDate | date:'dd/MM/yyyy'}}
			</template>
		</smd-datatable-column>

		<smd-datatable-column title="Avatar" field="avatar" titleTooltip="User Avatar">
			<template let-model="data">
				<md-icon>{{model.avatar}}</md-icon>
			</template>
		</smd-datatable-column>

		<smd-datatable-column title="Comment" field="comment" titleTooltip="User comment" editable="true" editablePlaceholder="Add a comment"
			(onFieldChange)="fieldChanged($event)"></smd-datatable-column>
	</smd-datatable>
</md-card>
