<div class="nav" role="navigation">
    <ul>
        <li><a [routerLink]="['/index']" class="home">Home</a></li>
        <li><a [routerLink]="['/shipment','list']" class="list">Shipment List</a></li>
    </ul>
</div>
<div id="persist-shipment" class="content scaffold-edit" role="main">
    <h1>{{create ? "Create" : "Edit"}} Shipment</h1>
    <ul class="errors" role="alert" *ngIf="errors">
        <li *ngFor="let error of errors">{{error.message}}</li>
    </ul>

    <form name="save{className}" (ngSubmit)="save()">
        <fieldset class="form">
            <fieldset class="form">
  <div class="fieldcontain">
    <label for="description">Description</label>
    <input name="description" id="description" [(ngModel)]="shipment.description" type="text" />
  </div>
  <div class="fieldcontain">
    <label for="isHazardous">Is Hazardous</label>
    <input name="isHazardous" id="isHazardous" [(ngModel)]="shipment.isHazardous" type="checkbox" />
  </div>
  <div class="fieldcontain required">
    <label for="updatedBy">Updated By
      <span class="required-indicator">*</span>
    </label>
    <input required="" name="updatedBy" id="updatedBy" [(ngModel)]="shipment.updatedBy" type="text" />
  </div>
  <div class="fieldcontain required">
    <label for="load">Load
      <span class="required-indicator">*</span>
    </label>
    <select required="" name="load" id="load" [(ngModel)]="shipment.load">
      <option *ngFor="let load of loadList" [value]="load.id" [selected]="shipment.load?.id == load.id">{{load.toString()}}</option>
    </select>
  </div>
  <div class="fieldcontain required">
    <label for="createdBy">Created By
      <span class="required-indicator">*</span>
    </label>
    <input required="" name="createdBy" id="createdBy" [(ngModel)]="shipment.createdBy" type="text" />
  </div>
  <div class="fieldcontain required">
    <label for="shipmentId">Shipment Id
      <span class="required-indicator">*</span>
    </label>
    <input required="" name="shipmentId" id="shipmentId" [(ngModel)]="shipment.shipmentId" type="text" />
  </div>
  <div class="fieldcontain">
    <label for="isStackable">Is Stackable</label>
    <input name="isStackable" id="isStackable" [(ngModel)]="shipment.isStackable" type="checkbox" />
  </div>
  <div class="fieldcontain required">
    <label for="type">Type
      <span class="required-indicator">*</span>
    </label>
    <input required="" name="type" id="type" [(ngModel)]="shipment.type" type="text" />
  </div>
  <div class="fieldcontain required">
    <label for="status">Status
      <span class="required-indicator">*</span>
    </label>
    <input required="" name="status" id="status" [(ngModel)]="shipment.status" type="text" />
  </div>
</fieldset>
        </fieldset>
        <fieldset class="buttons">
            <input type="submit" class="save" [value]="create ? 'Save' : 'Update'" />
        </fieldset>
    </form>
</div>
