<div class="nav" role="navigation">
    <ul>
        <li><a [routerLink]="['/index']" class="home">Home</a></li>
        <li><a [routerLink]="['/clientUser','create']" class="create">New ClientUser</a></li>
    </ul>
</div>
<div id="list-clientUser" class="content scaffold-list" role="main">
    <h1>ClientUser List</h1>
    <table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Phone Number</th>
      <th>Middle Name</th>
      <th>Gender</th>
      <th>Designation</th>
      <th>First Name</th>
      <th>Last Name</th>
    </tr>
  </thead>
  <tbody>
    <tr [ngClass]="{'even': e, 'odd': !e}" *ngFor="let clientUser of clientUserList; let e = even;">
      <td>
        <a [routerLink]="['/clientUser','show',clientUser.id]">{{clientUser.id}}</a>
      </td>
      <td>
        <span>{{clientUser.phoneNumber}}</span>
      </td>
      <td>
        <span>{{clientUser.middleName}}</span>
      </td>
      <td>
        <span>{{clientUser.gender}}</span>
      </td>
      <td>
        <span>{{clientUser.designation}}</span>
      </td>
      <td>
        <span>{{clientUser.firstName}}</span>
      </td>
      <td>
        <span>{{clientUser.lastName}}</span>
      </td>
    </tr>
  </tbody>
</table>
</div>
