<div class="nav" role="navigation">
    <ul>
        <li><a [routerLink]="['/index']" class="home">Home</a></li>
        <li><a [routerLink]="['/load','list']" class="list">Load List</a></li>
    </ul>
</div>
<div id="persist-load" class="content scaffold-edit" role="main">
    <h1>{{create ? "Create" : "Edit"}} Load</h1>
    <ul class="errors" role="alert" *ngIf="errors">
        <li *ngFor="let error of errors">{{error.message}}</li>
    </ul>

    <form name="save{className}" (ngSubmit)="save()">
        <fieldset class="form">
            <fieldset class="form">
  <div class="fieldcontain">
    <label for="description">Description</label>
    <input name="description" id="description" [(ngModel)]="load.description" type="text" />
  </div>
  <div class="fieldcontain">
    <label for="trailerType">Trailer Type</label>
    <input name="trailerType" id="trailerType" [(ngModel)]="load.trailerType" type="text" />
  </div>
  <div class="fieldcontain required">
    <label for="updatedBy">Updated By
      <span class="required-indicator">*</span>
    </label>
    <input required="" name="updatedBy" id="updatedBy" [(ngModel)]="load.updatedBy" type="text" />
  </div>
  <div class="fieldcontain">
    <label for="needHelp">Need Help</label>
    <input name="needHelp" id="needHelp" [(ngModel)]="load.needHelp" type="checkbox" />
  </div>
  <div class="fieldcontain required">
    <label for="destination">Destination
      <span class="required-indicator">*</span>
    </label>
    <select required="" name="destination" id="destination" [(ngModel)]="load.destination">
      <option *ngFor="let location of locationList" [value]="location.id" [selected]="load.destination?.id == location.id">{{location.toString()}}</option>
    </select>
  </div>
  <div class="fieldcontain required">
    <label for="source">Source
      <span class="required-indicator">*</span>
    </label>
    <select required="" name="source" id="source" [(ngModel)]="load.source">
      <option *ngFor="let location of locationList" [value]="location.id" [selected]="load.source?.id == location.id">{{location.toString()}}</option>
    </select>
  </div>
  <div class="fieldcontain required">
    <label for="goodsType">Goods Type
      <span class="required-indicator">*</span>
    </label>
    <input required="" name="goodsType" id="goodsType" [(ngModel)]="load.goodsType" type="text" />
  </div>
  <div class="fieldcontain">
    <label for="isTrailerReady">Is Trailer Ready</label>
    <input name="isTrailerReady" id="isTrailerReady" [(ngModel)]="load.isTrailerReady" type="checkbox" />
  </div>
  <div class="fieldcontain required">
    <label for="loadId">Load Id
      <span class="required-indicator">*</span>
    </label>
    <input required="" name="loadId" id="loadId" [(ngModel)]="load.loadId" type="text" />
  </div>
  <div class="fieldcontain required">
    <label for="createdBy">Created By
      <span class="required-indicator">*</span>
    </label>
    <input required="" name="createdBy" id="createdBy" [(ngModel)]="load.createdBy" type="text" />
  </div>
  <div class="fieldcontain">
    <label for="needForkLift">Need Fork Lift</label>
    <input name="needForkLift" id="needForkLift" [(ngModel)]="load.needForkLift" type="checkbox" />
  </div>
  <div class="fieldcontain">
    <label for="items">Items</label>
    <select name="items" id="items" [(ngModel)]="load.items" multiple="">
      <option *ngFor="let item of itemList" [value]="item.id" [selected]="load.items?.id == item.id">{{item.toString()}}</option>
    </select>
  </div>
  <div class="fieldcontain required">
    <label for="status">Status
      <span class="required-indicator">*</span>
    </label>
    <input required="" name="status" id="status" [(ngModel)]="load.status" type="text" />
  </div>
</fieldset>
        </fieldset>
        <fieldset class="buttons">
            <input type="submit" class="save" [value]="create ? 'Save' : 'Update'" />
        </fieldset>
    </form>
</div>
