<div class="nav" role="navigation">
    <ul>
        <li><a [routerLink]="['/index']" class="home">Home</a></li>
        <li><a [routerLink]="['/package','list']" class="list">Package List</a></li>
    </ul>
</div>
<div id="persist-package" class="content scaffold-edit" role="main">
    <h1>{{create ? "Create" : "Edit"}} Package</h1>
    <ul class="errors" role="alert" *ngIf="errors">
        <li *ngFor="let error of errors">{{error.message}}</li>
    </ul>

    <form name="save{className}" (ngSubmit)="save()">
        <fieldset class="form">
            <fieldset class="form">
  <div class="fieldcontain">
    <label for="description">Description</label>
    <input name="description" id="description" [(ngModel)]="package.description" type="text" />
  </div>
  <div class="fieldcontain">
    <label for="isHazardous">Is Hazardous</label>
    <input name="isHazardous" id="isHazardous" [(ngModel)]="package.isHazardous" type="checkbox" />
  </div>
  <div class="fieldcontain required">
    <label for="updatedBy">Updated By
      <span class="required-indicator">*</span>
    </label>
    <input required="" name="updatedBy" id="updatedBy" [(ngModel)]="package.updatedBy" type="text" />
  </div>
  <div class="fieldcontain required">
    <label for="createdBy">Created By
      <span class="required-indicator">*</span>
    </label>
    <input required="" name="createdBy" id="createdBy" [(ngModel)]="package.createdBy" type="text" />
  </div>
  <div class="fieldcontain">
    <label for="isStackable">Is Stackable</label>
    <input name="isStackable" id="isStackable" [(ngModel)]="package.isStackable" type="checkbox" />
  </div>
  <div class="fieldcontain required">
    <label for="type">Type
      <span class="required-indicator">*</span>
    </label>
    <input required="" name="type" id="type" [(ngModel)]="package.type" type="text" />
  </div>
  <div class="fieldcontain">
    <label for="items">Items</label>
    <select name="items" id="items" [(ngModel)]="package.items" multiple="">
      <option *ngFor="let item of itemList" [value]="item.id" [selected]="package.items?.id == item.id">{{item.toString()}}</option>
    </select>
  </div>
  <div class="fieldcontain required">
    <label for="goodsType">Goods Type
      <span class="required-indicator">*</span>
    </label>
    <input required="" name="goodsType" id="goodsType" [(ngModel)]="package.goodsType" type="text" />
  </div>
  <div class="fieldcontain required">
    <label for="status">Status
      <span class="required-indicator">*</span>
    </label>
    <input required="" name="status" id="status" [(ngModel)]="package.status" type="text" />
  </div>
</fieldset>
        </fieldset>
        <fieldset class="buttons">
            <input type="submit" class="save" [value]="create ? 'Save' : 'Update'" />
        </fieldset>
    </form>
</div>
